<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    const toggleFullScreen = () => {
      if (
        (document.fullScreenElement !== undefined &&
          document.fullScreenElement === null) ||
        (document.msFullscreenElement !== undefined &&
          document.msFullscreenElement === null) ||
        (document.mozFullScreen !== undefined && !document.mozFullScreen) ||
        (document.webkitIsFullScreen !== undefined &&
          !document.webkitIsFullScreen)
      ) {
        if (document.documentElement.requestFullScreen) {
          document.documentElement.requestFullScreen();
        } else if (document.documentElement.mozRequestFullScreen) {
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullScreen) {
          document.documentElement.webkitRequestFullScreen(
            Element.ALLOW_KEYBOARD_INPUT
          );
        } else if (document.documentElement.msRequestFullscreen) {
          document.documentElement.msRequestFullscreen();
        }
      } else {
        if (document.cancelFullScreen) {
          document.cancelFullScreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitCancelFullScreen) {
          document.webkitCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    };
    $(document).ready(() => {
      var body = $('body');
      var HOME = $('#HOME');
      var AddKedhut = $("#ADDKHEDUT");
      var Index = $("#Index");
      var ADDFORM = $("#AddFarmer");
      var ViewKhedut = $("#ViewKhedur");
      var FormAddFolder = $("#FormAddFolder");
      var panelName = $("#panelName");
      var traders = $("#Traders");
      var tdImg = $("#tdImg");
      var Farmer = $(".Farmer");
      $("#fullscreen-button").on("click", toggleFullScreen);
      let click = true;
      $('[data-toggle="minimize"]').on("click", () => {

        if (click) {
          tdImg.animate({
            width: "50px",
            height: "50px"
          }, 300);
        }
        else {
          tdImg.animate({
            width: "150px",
            height: "150px"
          }, 400);
        }
        click = !click;
        if (body.hasClass('sidebar-toggle-display') || body.hasClass('sidebar-absolute')) {
          body.toggleClass('sidebar-hidden');
          traders.toggleClass("d-flex");
        } else {
          traders.toggleClass("d-none");
          body.toggleClass('sidebar-icon-only');
        }
      });


      //DASHBOARD
      HOME.on("click", () => {
        Index.css('display', 'block');
        ADDFORM.css('display', 'none');
        ViewKhedut.css('display', 'none');
        FormAddFolder.css("display", "none");
        panelName.html('અનુક્રમણિકા');
      })

      AddKedhut.on("click", () => {
        Index.css('display', 'none');
        ADDFORM.css('display', 'block');
        ViewKhedut.css('display', 'none');
        FormAddFolder.css("display", "none");
        panelName.html('ખેડૂત ફોર્મ');
      });

      Farmer.on("click", () => {
        alert('dsdd')
        Index.css('display', 'none');
        ADDFORM.css('display', 'none');
        ViewKhedut.css('display', 'block');
        FormAddFolder.css("display", "block");
        panelName.html('ખેડૂત ફોર્મ');
      });


    });
  </script>
</body>

</html>
